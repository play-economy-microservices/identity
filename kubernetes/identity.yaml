apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-deployment
spec:
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: identity-serviceaccount
      containers:
        - name: identity
          image: playeconomycontainerregistry.azurecr.io/play.identity:1.0.5
          securityContext: 
            runAsUser: 0
            privileged: true
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:5002"
            - name: ServiceSettings__MessageBroker
              value: SERVICEBUS
          resources:
            limits:
              memory: "128Mi"
              cpu: "150m"
          ports:
            - containerPort: 5002
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5002
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5002
            initialDelaySeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
spec:
  type: LoadBalancer
  selector:
    app: identity
  ports:
    - port: 80
      targetPort: 5002
      
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: identity-serviceaccount
  annotations:
    azure.workload.identity/client-id: e3aa6c5a-6581-4a28-8ddf-3f61cb840875
  labels:
    azure.workload.identity/use: "true"
  